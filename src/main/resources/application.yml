spring:
  application:
    name: authentication-service
  config:
    import: optional:secrets.yml

okta:
  oauth2:
    issuer: ${secrets.oktaIssuer}
    client-id: ${secrets.oktaClientKey}
    client-secret: ${secrets.oktaClientSecret}

logging:
  level:
    root: DEBUG
    com.aipainter.authenticationservice: DEBUG